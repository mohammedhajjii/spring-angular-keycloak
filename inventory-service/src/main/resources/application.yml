spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:h2:mem:inventory-db


  h2:
    console:
      enabled: true

  cloud:
    config:
      enabled: false

    discovery:
      enabled: false



  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/my-realm
          jwk-set-uri: http://localhost:8080/realms/my-realm/protocol/openid-connect/certs
server:
  port: 9090



